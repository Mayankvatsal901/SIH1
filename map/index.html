<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArgoFloats AI | Multi-Dataset Map</title>
    
    <!-- Third-party Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- The Map Container -->

    
    <div id="map"></div>

    <!-- Control Panel -->
    <aside class="control-panel" id="control-panel">
        <button id="panel-toggle" class="panel-toggle" title="Toggle Panel">
            <i class="fas fa-chevron-left"></i>
        </button>
        <div class="panel-content">
            <div class="panel-header">
                <div class="logo">
                    <i class="fa-solid fa-water"></i>
                    <h3>Argo AI</h3>
                </div>
                <button id="theme-toggle" class="theme-toggle" title="Toggle Theme">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="panel-body">
                <h4>Data Layers</h4>
                <div class="layer-list">
                    <div class="layer-item">
                        <input type="checkbox" id="argo-layer-toggle" class="layer-toggle" data-layer="argo" checked>
                        <label for="argo-layer-toggle">
                            <i class="fas fa-circle" style="color: #22c55e;"></i> Argo Floats
                        </label>
                    </div>
                    <div class="layer-item">
                        <input type="checkbox" id="drifters-layer-toggle" class="layer-toggle" data-layer="drifters">
                        <label for="drifters-layer-toggle">
                            <i class="fas fa-tint" style="color: #3b82f6;"></i> Drifters
                        </label>
                    </div>
                    <div class="layer-item">
                        <input type="checkbox" id="tc-layer-toggle" class="layer-toggle" data-layer="tc">
                        <label for="tc-layer-toggle">
                            <i class="fas fa-wind" style="color: #ef4444;"></i> Tropical Cyclones
                        </label>
                    </div>
                </div>
                <div id="loader" class="loader-container hidden">
                    <div class="loader"></div>
                    <span>Fetching data...</span>
                </div>
            </div>
        </div>
    </aside>

    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
